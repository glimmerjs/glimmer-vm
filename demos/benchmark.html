<html>
  <head>
    <title>Glimmer Benchmark</title>
    <script src="../assets/loader.js"></script>
    <script src="../assets/vendor.js"></script>
    <script src="../assets/glimmer.js"></script>
    <script src="../assets/benchmarks.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      #cycle {
        border: 1px solid #999;
        padding: 5px;
      }

      #cycle:empty::content {
        content: "Waiting to benchmark";
      }

      .histogram {
        position: relative;
        background: #efefef;
        max-width: 1000px;
        height: 200px;
        margin-bottom: 20px;
      }

      .histogram .bar {
        position: absolute;
        background: linear-gradient(90deg, rgb(81,167,249) 0%,rgb(3,101,192) 100%);
      }

      .histogram .label {
        position: absolute;
        font-family: monospace;
      }
    </style>
  </head>

  <body>

    <script>
      require('glimmer-benchmarks').Benchmark.init();
    </script>

  </body>
</html>
