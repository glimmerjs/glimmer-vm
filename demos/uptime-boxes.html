<html>
  <head>
    <title>Uptime Boxes</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      .server-uptime {
        display: block;
        overflow: hidden;
        margin: 0 auto;
        width: 50%;
      }

      .server-uptime + .server-uptime {
        margin: 20px auto 0 auto;
        border-top: 1px solid #999;
      }

      .days {
        display: flex;
        flex-direction: row;
        flex-flow: wrap;
      }

      .uptime-day {
        display: flex;
      }

      span.uptime-day-status {
        width: 10px;
        height: 10px;
        margin: 1px;
      }

      .hover {
        display: none;
      }

      .uptime-day-status:hover + .hover {
        display: flex;
        position: absolute;
        margin-top: -35px;
        margin-left: -30px;
        border-radius: 4px;
        color: #eee;
        background-color: #333;
        padding: 10px;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <button id="playpause" onclick='require("glimmer-demos/uptime").toggle()'>Play</button>
    <div id="output"></div>

    <script src="../assets/loader.js"></script>
    <script>loader.noConflict({ define: 'enifed' });</script>
    <script src="../amd/glimmer-common.amd.js"></script>
    <script src="../amd/glimmer-compiler.amd.js"></script>
    <script src="../amd/glimmer-runtime.amd.js"></script>
    <script src="./demos.amd.js"></script>
    <script type="text/javascript">
    (function () {
      var query = window.location.search;
      if (query === "?start") {
        require("glimmer-demos/uptime").toggle({
          perf: true
        });
      } else if (query === "?once") {
        require("glimmer-demos/uptime").toggle({
          perf: true,
          initial: true
        });
      }
    })();
    </script>
  </body>
</html>
